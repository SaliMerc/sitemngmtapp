{% extends 'basepublic.html' %}
{% load static %}
{% block hero %}
    <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5" data-aos="fade-left" data-aos-duration="1000" data-aos-easing="ease-in">
     <h2 class="text-center sub-heading" data-aos="fade-down">Register Here</h2><br>
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: {% if message.tags == 'error' %}#d14d4d{% else %}#435a42{% endif %}; background-color: #c7dbd2;" class="mx-5 p-3" id="alert-items">
                                {{ message }}
                            </p>
                        {% endfor %}
                {% endif %}
     <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data" target="_self">
         {% csrf_token %}
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control" placeholder="First Name" name="first_name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control mt-2" placeholder="Last Name" name="last_name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control  mt-2" placeholder="Email Address" name="email" minlength="8" required>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" class="form-control  mt-2" placeholder="Password" name="password" minlength="8" required>
                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="cpass" class="form-control  mt-2" placeholder="Confirm Password" name="confirm_password" required>
                    <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-success mt-4" type="submit">Sign Up</button>
                        <div class="row">
                        <p class=" nav-item nav nav-link nav-link-n col-md-8">Already have an account?</p>
                        <a href="{% url 'login' %}" class=" nav-item nav nav-link nav-link-n col-md-3" style="color: #98FB98">Login Here</a>
                    </div>
                    </div>
     </form>
    </div>
</div>
{% endblock %}
