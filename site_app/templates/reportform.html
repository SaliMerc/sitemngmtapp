{% extends 'basedash.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="col-md-8 container d-flex-column justify-content-center align-items-center centered-container">
        <div class="text-center mb-4">
            <h2>Activity and Issue Report</h2>
            <p><strong>User:</strong> {{ user.get_full_name }}</p>
            <p><img src="{% static 'images/LOGO.png' %}" alt="Company Logo" class="img-fluid" style="max-height: 100px;"></p>
        </div>
        <form action="{% url 'reportview' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <label for="dates">Select Dates for Activity Report</label> 
            <select id="dates" name="activity_dates" class="form-control mt-2" multiple required>
                <option value="" selected disabled>Select Dates</option>
                {% for date in activity_dates %}
                <option value="{{ date }}">{{ date }}</option> 
                {% endfor %} 
            </select>
            <label for="dates">Select Dates for Issue Report</label> 
            <select id="dates" name="issue_dates" class="form-control mt-2" multiple required>
                <option value="" selected disabled>Select Dates</option>
                {% for date in issue_dates %}
                <option value="{{ date }}">{{ date }}</option> 
                {% endfor %} 
            </select>
            <button type="submit" class="btn btn-success mt-2">Generate Report</button>
        </form>
    </div>
</div>
{% endblock %}
