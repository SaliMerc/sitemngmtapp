{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/LOGO.png' %}" type="image/x-icon">
    <link rel="preload" href="{% static 'css/bootstrap.min.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{% static 'css/style.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://unpkg.com/aos@2.3.1/dist/aos.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Preload hero image -->

    <link rel="preload" href="{% static 'images/hero2.png' %}" as="image" media="(not supports(webp))">

    <title>SiteLogger</title>
</head>
<body>
<script src="{% static 'js/script.js' %}"></script>
<div class="wrapper">
<div class="container-fluid nav-hero" style="background-image: url({% static 'images/hero2.png' %}); min-height: 100vh; background-size: contain; background-repeat: no-repeat" id="heroSection">
<nav class="navbar">
    <div class="col-ms-7">
        <a href="{% url 'index' %}" class="nav-link"><img src="{% static 'images/LOGO.png' %}" alt="" class="img-fluid w-25"></a>
    </div>
    <div class="col-md-5 pe-2" id="navbarNav">
        <img src="{% static 'images/burger.png' %}" alt="more" class="burger" style="display: none" id="open-btn">
        <img src="{% static 'images/remove.png' %}" alt="close" class="close" style="display: none" id="close-btn">
    <ul class="nav nav-lists" id="nav-lists">
        <li class="nav-item"><a href="{% url 'index' %}" class=" nav-link nav-link-n">Home</a></li>
        <li class="nav-item"><a href="{% url 'index' %}#features" class="nav-link nav-link-n">Features</a></li>
        <li class="nav-item"><a href="{% url 'index' %}#why-us" class="nav-link nav-link-n">Why Us</a></li>
        <li class="nav-item"><a href="{% url 'index' %}#contact" class="nav-link nav-link-n">Contact Us</a></li>
        <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link nav-link-n">Register</a></li>
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link nav-link-n">Log In</a></li>
          </ul>
    </div>
</nav>
{% block hero %}
{#This is where the hero page content will go #}
{% endblock %}
</div>
<div>
{% block content %}
{#This is where the page content will go #}
{% endblock %}
</div>
<footer class=" footer text-center">
    <div class="text-center p-3 text-white">
      Copyright &copy; <script>document.write(new Date().getFullYear())</script>
      <a class="text-white" href="https://github.com/">SiteLogger</a>
    </div>  
  </footer>
  <!-- Footer -->
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({
        duration: 800,       // Animation duration (ms)
        easing: 'ease-in-out', // Easing type
        once: false,         // Only animate once
        mirror: true,        // Animate when scrolling up too
      });
    });


    window.addEventListener('load', function() {
    const loader = document.querySelector('.page-loader');
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
    }, 1);
  });

    {#for the background in small screens #}
  const open=document.getElementById('open-btn');
  const close=document.getElementById('close-btn');
  const nav_list=document.getElementById('nav-lists');
  function updateBackground() {
    const heroSection = document.getElementById('heroSection');
    if (window.innerWidth <= 768) {
      heroSection.style.backgroundImage = 'none';
      heroSection.style.backgroundColor = '#435a42';
      open.style.display='block';
      nav_list.style.display='none'
    }
  }

  updateBackground();

  window.addEventListener('resize', updateBackground);

open.addEventListener("click", () => {
  nav_list.style.display = 'block';
  close.style.display='block';
  open.style.display='none';
});

close.addEventListener("click", () => {
  nav_list.style.display = 'none';
  open.style.display='block';
  close.style.display='none';
});

</script>
</body>
</html>
