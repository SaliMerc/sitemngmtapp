{% extends 'basedash.html' %}
{% load static %}
{% block content %}
<div class="col-md-11 container log-form mt-4" style="min-height: 100vh">
    <div class="col-md-8 container d-flex-column justify-content-center align-items-center centered-container">
        <div class="text-center mb-5">
            <div class="mt-4 log-text"><img src="{% static 'images/edit-profile.svg' %}" alt="add activity"><h2>Edit Profile</h2></div><br>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'edit-user-profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-sub-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control mt-2" placeholder="First Name" name="fname" required value="{{ user.first_name }}">
            </div>
            <div class="form-sub-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control mt-2" placeholder="Last Name" name="lname" required value="{{ user.last_name }}">
            </div>
            <div class="form-sub-group">
             <label for="email">Email</label>
            <input type="email" id="email" class="form-control mt-2" placeholder="Email" name="email" required value="{{ user.email }}">
                </div>
            <div class=" row mx-1 justify-content-between">
            <button class="btn btn-success mt-4 mb-4 col-md-4" style="color: #D3D3D3; height: 3rem; width: 8rem" type="submit">Update</button>
            <a href="{% url 'dash' %}" class="btn btn-success mt-4 mb-4 col-md-4" style="color: #D3D3D3; height: 3rem; width: 8rem; padding-top: 0.6rem">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
