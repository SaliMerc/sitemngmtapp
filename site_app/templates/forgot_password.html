{% extends 'basepublic.html' %}
{% load static %}
{% block hero %}
    <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5">
            <h2 class="text-center sub-heading">Reset Your Password</h2><br>
             {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'forgot_password' %}" method="post" enctype="multipart/form-data" target="_self">
                {% csrf_token %}
                <label for="password">Email</label>
                <input type="email" class="form-control mt-2" placeholder="Email Address" name="email" required>
                <div class="d-flex flex-column align-items-center">
                <button class="btn btn-success mt-2" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
     </div>
{% endblock %}
