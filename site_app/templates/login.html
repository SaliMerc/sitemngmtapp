{% extends 'basepublic.html' %}
{% load static %}
{% block hero %}
    <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-5" data-aos="fade-left" data-aos-duration="1000" data-aos-easing="ease-in">
            <h2 class="text-center sub-heading" data-aos="fade-down">Login Here</h2><br>
    <!-- Display messages -->
                 {% if messages %}
                        {% for message in messages %}
                            <p style="color: {% if message.tags == 'error' %}#d14d4d{% else %}#435a42{% endif %}; background-color: #c7dbd2;" class="mx-5 p-3" class="alert-items" >
                                {{ message }}
                            </p>
                        {% endfor %}
                {% endif %}
            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data" target="_self">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" autocomplete="email" id="email" class="form-control mt-2" placeholder="Email Address" name="email" required>
                <label for="password">Password</label>
                <input type="password" autocomplete="current-password" id="password" class="form-control  mt-2" placeholder="Enter Your Password" name="password" required>
                <div class="d-flex flex-column align-items-center">
                <button class="btn btn-success mt-4" type="submit">Login</button>
                    <div class="d-flex flex-column mt-3">
                        <div class="row">
                    <a href="{% url 'forgot_password' %}" class=" nav-item nav nav-link nav-link-n">Forgot Password?</a>
                            </div>
                    <div class="row">
                        <p class=" nav-item nav nav-link nav-link-n col-md-8">Don't have an account?</p>
                        <a href="{% url 'signup' %}" class=" nav-item nav nav-link nav-link-n col-md-3" style="color: #98FB98">SignUp Here</a>
                    </div>
                        </div>
                </div>
            </form>
        </div>
     </div>
{% endblock %}
