{% extends 'basedash.html' %}
{% load static %}
{% block content %}
<div class="col-md-11 container log-form mt-4" style="min-height: 100vh">
    <div class="col-md-8 container d-flex-column justify-content-center align-items-center centered-container">
        <div class="text-center mb-5">
            <img src="{% static 'images/LOGO.png' %}" alt="Company Logo" class="img-fluid mt-5" style="max-height: 100px;">
             <h2> Generate Activity Report</h2>
        </div>
        <form action="{% url 'activityrep' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <label for="name">Select Site Name for Activity Report</label> 
            <select id="name" name="site_activity_name" class="form-control mt-2" required>
                <option value="" selected disabled>Select Site Name</option>
                 {% for site in site_names %}
                     <option value="{{ site }}">{{ site }}</option>
                 {% endfor %}
            </select>
            <button type="submit" class="btn btn-success mt-4" style="color: #D3D3D3">Generate Report</button>
        </form>
    </div>
</div>
{% endblock %}
